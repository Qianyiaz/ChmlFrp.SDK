name: Project Publishing
permissions:
  contents: write
on:
  push:
    paths: [ 'ConsoleJson/**', '**/Publish.yml' ]
jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/cache@main
        with:
          path: ~/.nuget/packages
          key: nuget-cache
      - run: dotnet publish -r win-x64 -p:PublishAot=true -p:GeneratePackageOnBuild=false
      - uses: actions/upload-artifact@v4
        with:
          name: Release
          path: |
            **/publish
            !**/*.pdb
      - run: |
          dotnet pack
          dotnet nuget push **\Release\*.nupkg --source "https://nuget.pkg.github.com/ChmlFrp/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
          dotnet nuget push **\Release\*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGETKEY }} --skip-duplicate